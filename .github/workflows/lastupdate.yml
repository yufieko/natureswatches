name: Last update

on:

  push:
    branches:
      - master

jobs:
  last_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          cat > LAST_UPDATED
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "yufieko@gmail.com"
          git config --local user.name "yufieko"
          git add -A
          
          arr[0]="last update: 🏔 changed"
          arr[1]="last update: 😱 changed"
          arr[2]="last update: 🏹 changed"
          arr[3]="last update: 🌅 changed"
          arr[4]="last update: 🙏 changed"
          arr[5]="last update: 🙈 changed"
          arr[6]="last update: 🎨 changed"
          arr[7]="last update: 🚀 changed"
          arr[8]="last update: 🌌 changed"
          arr[9]="last update: 💪🏻 changed"
          arr[10]="last update: 🌷 changed"
          arr[11]="last update: 🌕 changed"
          arr[12]="last update: 🍥 changed"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}